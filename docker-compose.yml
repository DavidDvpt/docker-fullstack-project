version: "3.8"

services:
  client:
    image: node:20
    volumes:
      - ./client:/app/client
    ports:
      - "5173:5173"
    container_name: eu_client
    working_dir: /app/client
    command: sh -c "npm install && npm run dev -- --host"
    depends_on:
      - server

  server:
    image: node:20
    volumes:
      - ./server:/app/server
    ports:
      - "8000:8000"
    container_name: eu_server
    working_dir: /app/server
    command: sh -c "npm install && npm run dev"
    depends_on:
      - mysql

  mysql:
    image: mysql:8.4
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    ports:
      - "3306:3306"
    container_name: eu_mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 30s
      timeout: 10s
      retries: 5

volumes:
  mysql_data:
